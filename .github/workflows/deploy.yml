name: Test Application (Stable Version)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test application startup
      run: |
        timeout 10s uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl -f http://localhost:8000/ || exit 1
        echo "‚úÖ Application startup test passed"

    - name: Test requirements
      run: |
        python -c "import fastapi, uvicorn, jinja2; print('‚úÖ All required packages imported successfully')"

    - name: ‚úÖ Deployment Note
      run: |
        echo "‚úÖ Application tested successfully!"
        echo "üìù For deployment, use:"
        echo "   ‚Ä¢ Render: One-click deploy button in README"
        echo "   ‚Ä¢ Fly.io: CLI deployment (see DEPLOYMENT.md)"
        echo "   ‚Ä¢ Docker: Available for VPS deployment"
        echo "üö´ No automatic deployment to avoid platform conflicts"
