        async function handleSignal(data, sender) {
            const myUsername = new URLSearchParams(window.location.search).get('username');
            if (sender === myUsername) return;
            try {
                if (!remoteUsername) {
                    remoteUsername = sender;
                }
                // Initialize peer connection if missing
                if (!window.pc) {
                    const configuration = { iceServers: [ { urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' } ] };
                    window.pc = new RTCPeerConnection(configuration);
                    window.pc.onicecandidate = ({ candidate }) => {
                        if (candidate) safeSendWebSocket({ type: 'signal', data: { candidate } });
                    };
                    window.pc.ontrack = (event) => {
                        document.getElementById('remoteVideo').srcObject = event.streams[0];
                        document.getElementById('videoContainer').classList.add('active');
                    };
                    if (!localStream) {
                        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                        localStream.getTracks().forEach(track => window.pc.addTrack(track, localStream));
                        document.getElementById('localVideo').srcObject = localStream;
                    }
                }
                // Process signals
                if (data.offer) {
                    // Received offer, send answer
                    await window.pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    // Drain buffered ICE candidates
                    for (const cand of candidateBuffer) {
                        await window.pc.addIceCandidate(new RTCIceCandidate(cand));
                    }
                    candidateBuffer = [];
                    const answer = await window.pc.createAnswer();
                    await window.pc.setLocalDescription(answer);
                    safeSendWebSocket({ type: 'signal', data: { answer } });
                } else if (data.answer) {
                    // Received answer, finish connection
                    await window.pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                    // Drain buffered ICE candidates
                    for (const cand of candidateBuffer) {
                        await window.pc.addIceCandidate(new RTCIceCandidate(cand));
                    }
                    candidateBuffer = [];
                } else if (data.candidate) {
                    if (window.pc.remoteDescription && window.pc.remoteDescription.type) {
                        await window.pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                    } else {
                        // Buffer ICE until remote description is set
                        candidateBuffer.push(data.candidate);
                    }
                }
            } catch (error) {
                console.error('Error handling signal:', error);
            }
        }        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());

                    // Generate thumbnail
                    const thumbnail = await generateVideoThumbnail(videoBlob);
                    
                    const success = await safeSendWebSocket({
                        type: 'video_message',
                        data: {
                            content: videoData,
                            duration: duration,
                            thumbnail: thumbnail
                        }
                    });
                    
                    if (!success) {
                        alert(i18n.chat.video_message.record_error);
                    }
                };
                
                reader.onerror = () => {
                    console.error('Error reading video blob:', reader.error);
                    alert(i18n.chat.video_message.record_error);
                };
                
                reader.readAsDataURL(videoBlob);
            } catch (error) {
                console.error('Error sending video message:', error);
                alert(i18n.chat.video_message.record_error);
            }
        }

        // Generate video thumbnail
        async function generateVideoThumbnail(videoBlob) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                video.onloadedmetadata = () => {
                    canvas.width = 320;
                    canvas.height = (video.videoHeight / video.videoWidth) * 320;
                    
                    video.currentTime = 0.5; // Capture at 0.5 seconds
                };
                
                video.onseeked = () => {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
                
                video.onerror = () => {
                    resolve(''); // Return empty string if thumbnail generation fails
                };
                
                video.src = URL.createObjectURL(videoBlob);
            });
        }
    </script>
