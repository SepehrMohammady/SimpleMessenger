    <style>

        }

        .modal-header {

            background: var(--bg-secondary);

            justify-content: space-between;

        }

            font-weight: 500;

        }

        .call-controls .end-call {

        }

        .call-controls .end-call:hover {
            background: #bb2d3b;
        }        /* RTL Support for Farsi */

        [dir="rtl"] .status,
        [dir="rtl"] .language-selector,

        [dir="rtl"] .message-group.own {

        [dir="rtl"] .input-container {

        [dir="rtl"] .message-input {

        [dir="rtl"] .header-controls {

        @media (max-width: 768px) {

        /* Image modal styles */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .modal-title {

        .modal-close {

        .modal-close:hover {

        .modal-image {

        .pdf-preview {

        .audio-header {

        .audio-player {

        .file-actions {

    </style>

<body dir="{% if lang == 'fa' %}rtl{% else %}ltr{% endif %}">    <div class="header">

            <div class="loading"></div>
            {{ i18n.chat.status.connecting }}
        </div>
    
        <div class="header-controls">

                <svg viewBox="0 0 24 24" width="24" height="24" class="theme-icon">
                    <path fill="currentColor" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Global variables and constants
        const MAX_RECONNECT_ATTEMPTS = 5;
        const TYPING_DEBOUNCE = 1000;
        const TYPING_NOTIFICATION_INTERVAL = 3000;
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB
        
        // Make i18n data available to JavaScript
        const i18n = {{ i18n | tojson | safe }};
        
        // WebSocket state
        let ws = null;
        let reconnectAttempts = 0;
        let isConnected = false;
        
        // Chat state
        let isTyping = false;
        let typingTimeout = null;
        let lastTypingNotification = 0;
        let userTyping = new Set();
        
        // File handling state
        let selectedFile = null;
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function expandImage(src, filename) {
            // Create modal overlay
            const modal = document.createElement('div');
            modal.className = 'image-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="modal-title">${filename}</span>
                        <button class="modal-close" onclick="this.closest('.image-modal').remove()">&times;</button>
                    </div>
                    <img src="${src}" alt="${filename}" class="modal-image">
                </div>
            `;
